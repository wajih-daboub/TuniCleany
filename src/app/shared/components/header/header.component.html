<mat-toolbar color="light">
    <mat-toolbar-row>
        <span>   <div class="profile-card">
            <img src="./assets/Tunicleany.png">
        </div> </span>

        <nav class="nav">
            <a class="nav-link active" aria-current="page" routerLinkActive="list-item-active" routerLink="/">Acceuil</a>
            <a class="nav-link" routerLinkActive="list-item-active" routerLink="/">Dashboard</a>
            <a class="nav-link" routerLinkActive="list-item-active" routerLink="/">Contactez-nous</a>
            <a class="nav-link" routerLinkActive="list-item-active" routerLink="/useradmin">Admin</a>
          </nav>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<button mat-icon-button (click)="toggleSideBar()">
    <mat-icon>menu</mat-icon>
</button>
